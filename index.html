<!DOCTYPE html>
<html lang="en">
<head>
    <title>Icosider</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="512x512" rel="icon" href="favicon-512x512.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<p class="name">Icosider</p>
<div class="links">
    <ul>
        <li><a href="https://vk.com/Icosider"><i class="fa fa-vk"></i></a></li>
        <li><a href="https://github.com/Icosider"><i class="fa fa-github"></i></a></li>
    </ul>
</div>
<div class="icosahedron">
    <div class="face face-root">
        <div class="triangle"></div>
        <div class="connect connect-left">
            <div class="face face-child">
                <div class="triangle"></div>
                <div class="connect connect-left">
                    <div class="face face-child">
                        <div class="triangle"></div>
                        <div class="connect connect-right">
                            <div class="face face-child">
                                <div class="triangle"></div>
                                <div class="connect connect-right">
                                    <div class="face face-child">
                                        <div class="triangle"></div>
                                        <div class="connect connect-right">
                                            <div class="face face-child">
                                                <div class="triangle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="connect connect-center">
            <div class="face face-child">
                <div class="triangle"></div>
                <div class="connect connect-right">
                    <div class="face face-child">
                        <div class="triangle"></div>
                        <div class="connect connect-left">
                            <div class="face face-child">
                                <div class="triangle"></div>
                                <div class="connect connect-right">
                                    <div class="face face-child">
                                        <div class="triangle"></div>
                                        <div class="connect connect-left">
                                            <div class="face face-child">
                                                <div class="triangle"></div>
                                                <div class="connect connect-right">
                                                    <div class="face face-child">
                                                        <div class="triangle"></div>
                                                        <div class="connect connect-left">
                                                            <div class="face face-child">
                                                                <div class="triangle"></div>
                                                                <div class="connect connect-right">
                                                                    <div class="face face-child">
                                                                        <div class="triangle"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="connect connect-right">
            <div class="face face-child">
                <div class="triangle"></div>
                <div class="connect connect-right">
                    <div class="face face-child">
                        <div class="triangle"></div>
                        <div class="connect connect-right">
                            <div class="face face-child">
                                <div class="triangle"></div>
                                <div class="connect connect-left">
                                    <div class="face face-child">
                                        <div class="triangle"></div>
                                        <div class="connect connect-left">
                                            <div class="face face-child">
                                                <div class="triangle"></div>
                                                <div class="connect connect-left">
                                                    <div class="face face-child">
                                                        <div class="triangle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
